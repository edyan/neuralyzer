sudo: required
dist: xenial
git:
  depth: 1

language: php
php:
  - 7.1
  - 7.2
  - 7.3


services:
  - mysql
  - postgresql

env:
  matrix:
    - DB_DRIVER=pdo_mysql DB_USER=root
    - DB_DRIVER=pdo_pgsql DB_USER=phpunit DB_PASSWORD=phpunit
  global:
    - TRAVIS_SECURE_ENV_VARS=true
    - secure: ""


before_install:
  # Set Coverage flag
  - export COVERAGE=0
  - if [[ "${TRAVIS_PHP_VERSION}" == "7.3" && "${DB_DRIVER}" == "pdo_mysql" ]]; then export COVERAGE=1; fi

  # Code Climate
  - if [[ ${COVERAGE} -eq 1  ]]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter; fi
  - if [[ ${COVERAGE} -eq 1  ]]; then chmod +x ./cc-test-reporter; fi
  - if [[ ${COVERAGE} -eq 1  ]]; then ./cc-test-reporter before-build; fi

  # Postgres
  - if [[ "${DB_DRIVER}" == "pdo_pgsql" ]]; then psql -c "CREATE DATABASE test_db;" -U postgres; fi
  - if [[ "${DB_DRIVER}" == "pdo_pgsql" ]]; then psql -c "CREATE USER phpunit WITH PASSWORD 'phpunit';" -U postgres; fi
  - if [[ "${DB_DRIVER}" == "pdo_pgsql" ]]; then psql -c "GRANT ALL PRIVILEGES ON DATABASE test_db to phpunit;" -U postgres; fi
  - if [[ "${DB_DRIVER}" == "pdo_pgsql" ]]; then sudo sed -i 's/trust/md5/g' /etc/postgresql/*/main/pg_hba.conf; fi
  - if [[ "${DB_DRIVER}" == "pdo_pgsql" ]]; then sudo /etc/init.d/postgresql restart; fi

  # Mysql
  - if [[ "${DB_DRIVER}" == "pdo_mysql" ]]; then mysql -e "CREATE DATABASE IF NOT EXISTS test_db;"; fi
  - if [[ "${DB_DRIVER}" == "pdo_mysql" ]]; then mysql -e "SET GLOBAL sql_mode = 'STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION'"; fi

before_script:
  - composer install --no-interaction --prefer-source

script:
  - if [[ ${COVERAGE} -eq 1 ]]; then vendor/bin/phpunit --configuration phpunit.xml.dist --colors --coverage-clover=clover.xml; fi
  - if [[ ${COVERAGE} -eq 0 ]]; then vendor/bin/phpunit --configuration phpunit.xml.dist --no-cover; fi

after_script:
  # Code Climate
  - if [[ ${COVERAGE} -eq 1 ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

  # Scrutinizer
  - if [[ ${COVERAGE} -eq 1 ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ ${COVERAGE} -eq 1 ]]; then test -f ocular.phar && php ocular.phar code-coverage:upload --format=php-clover clover.xml; fi
